<!-- The Index (List All The Articles) -->
{% extends 'main.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% for article in articles_page.object_list %}
        <article class="post">
            <h3><a href="{{ article.url }}">{{ article.title }}</a></h3>

            <div class="article-summary">
                {{ article.summary }}
            </div>
        </article>
    {% endfor %}
{% endblock %}
