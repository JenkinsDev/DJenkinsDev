<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | DJenkinsDev</title>

    <!-- Google Fonts: Source Sans Pro -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic,300,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="theme/css/main.css">

    <!-- Modernizr -->
    <script src="theme/javascript/modernizr.js"></script>
</head>
<body>
    <header>
        <a href="/">
            <h1><span>DJenkins</span>Dev</h1>
            <h2>The Mind Of David.</h2>
        </a>
    </header>

    <div role="main" id="main" class="wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="wrapper">
        <p>
            Static site generated by <a href="http://blog.getpelican.com/" target="_blank">Pelican</a>.  Thoughts by
            <span>David Jenkins</span>.
        </p>
    </footer>

    <!-- JQUERY -->
    <!-- No Need For jQuery Yet <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <!-- END JQUERY -->

    <!-- DISQUS CONFIGURATION -->
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'djenkinsdev';
        var disqus_identifier = '{% block disqus_identifier %}{% endblock %}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <!-- END DISQUS CONFIGURATION -->
</body>
</html>
