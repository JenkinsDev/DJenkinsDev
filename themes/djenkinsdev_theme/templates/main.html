<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | DJenkinsDev</title>

    <!-- Google Fonts: Source Sans Pro -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic,300,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="theme/css/main.css">

    <!-- Modernizr -->
    <script src="theme/javascript/minified/modernizr.js"></script>
</head>
<body>
    <header>
        <a href="/">
            <h1><span>DJenkins</span>Dev</h1>
            <h2 id="sub-header"></h2>
        </a>
    </header>

    <div role="main" id="main" class="wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="wrapper">
        <p>
            Static site generated by <a href="http://blog.getpelican.com/" target="_blank">Pelican</a>.  Thoughts by
            <span>David Jenkins</span>.
        </p>
    </footer>

    <!-- SOCIAL SHARING SCRIPTS -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
        (function(d,s,id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                p = /^http:/.test(d.location) ? 'http' : 'https';
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + '://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js,fjs);
            }
        }(document, 'script', 'twitter-wjs'));
    </script>
    <!-- END SOCIAL SHARING SCRIPTS -->

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="theme/javascript/minified/script.js"></script>
    <!-- DISQUS CONFIGURATION -->
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'djenkinsdev';
        var disqus_identifier = '{% block disqus_identifier %}{% endblock %}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();

        (function () {
          var s = document.createElement('script'); s.async = true;
          s.type = 'text/javascript';
          s.src = '//' + disqus_shortname + '.disqus.com/count.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
        }());
    </script>
    <!-- END DISQUS CONFIGURATION -->
</body>
</html>
