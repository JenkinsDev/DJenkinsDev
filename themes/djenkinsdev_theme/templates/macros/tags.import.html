{% macro render_tags_list(tags) -%}
  {% if tags %}
    <div class="tags">
      <p>Tags:</p>
  
      <ul class="tags_list">
        {% for tag in tags %}
          <li class="tag">
            <a href="{{ SITEURL_ABSOLUTE }}/{{ tag.url }}">
              {{ tag.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{%- endmacro %}
