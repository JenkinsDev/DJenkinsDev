<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139155525-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ GOOGLE_ANALYTICS_TRACKING }}');
    </script>

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | JenkinsDev</title>

    <!-- Google Fonts: Source Sans Pro -->
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic,300,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="theme/css/main.css">

    <!-- Modernizr -->
    <script src="theme/javascript/minified/modernizr.js"></script>
</head>
<body>
    <header>
        <a href="/">
            <h1><span>DJenkins</span>Dev</h1>
            <h2 id="sub-header"></h2>
        </a>
    </header>

    <div role="main" id="main" class="wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="wrapper">
        <p>
            Static site generated by <a href="//blog.getpelican.com/" target="_blank">Pelican</a>.  Thoughts by
            <span>David Jenkins</span>.
        </p>
    </footer>

    <script src="theme/javascript/minified/script.js"></script>
    {% block footer_js %}{% endblock %}
</body>
</html>
